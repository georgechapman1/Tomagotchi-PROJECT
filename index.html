<!DOCTYPE html>
<html>
<head>
	<title>George's Tomagotchi</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	<h1>George's Tomagotchi Game!</h1>
<br>
<img id = "image" src="https://i.imgur.com/8Z5BQR4.png">
<br>
<div class = "container">
<button id = "Start">Start</button>
</div>
	<aside class="Metrics">
		<div id="nameMetric">Name: </div>
		<div id="ageMetric">Age: </div>
		<div id="hungerMetric">Hunger: </div>
		<div id="sleepinessMetric">Sleepiness: </div>
		<div id="boredomMetric">Boredom: </div> 
	</aside>

	<aside class="Buttons">
		<button id="Feed">Feed Your Pet!</button>
		<button id="Lights">Turn Off The Lights!</button>
		<button id="Play">Play with Your Pet!</button>
	</aside>

<script src = "app.js"></script>
</body>
</html>
